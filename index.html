<!DOCTYPE html>
<!-- add ng-app to initialize Angular -->
<html lang="en" ng-app="SDTopSpots">

<head>
    <meta charset="UTF-8">
    <title>San Diego Top Spots</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- add  ng-controller and reference the name of the controller you defined in index.js -->

<body ng-controller="mainController">
    <center id="title">San Diego Top Spots</center>
    <table id="table">
        <thead>
            <tbody>
                <tr>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>LOCATION</th>
                </tr>
                <tr ng-repeat='value in topspots'>
                    <td>{{value.name}}</td>
                    <td>{{value.description}}</td>
                    <td>
                        <a href='https://www.google.com/maps?q={{value.location[0]}},{{value.location[1]}}'>check it out!</a>
                    </td>
                </tr>
            </tbody>
        </thead>
    </table>
    <div>
        <label>Name</label>
        <div>
            <input type="text" name="name" ng-model="name" />
        </div>
    </div>
    <div>
        <label>description</label>
        <div>
            <input type="text" name="description" ng-model="description" />
        </div>
    </div>
    <div>
        <label>location(latitude)</label>
        <div>
            <input type="number" name="locationLAT" ng-model="locationLAT" />
        </div>
    </div>
    <div>
        <label>location(longitude)</label>
        <div>
            <input type="number" name="locationLONG" ng-model="locationLONG" />
        </div>
        <div>
            <div style="padding-left:110px">
                <input type="submit" value="Submit" ng-click="addRow()" />
            </div>
        </div>
        <div ng-model="map"></div>
        <script src="index.js"></script>
</body>

</html>
